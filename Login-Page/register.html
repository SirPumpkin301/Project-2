<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="website-name-header">Book Bringer</h1>
    <h2 id="login-header">Register</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="register-form">
      <input type="text" name="newUsername" autocomplete="off" id="newUsername-field" class="register-form-field" placeholder="Enter Username Here">
      <input type="password" name="newPassword" id="newPassword-field" class="register-form-field" placeholder="Enter New Password Here">
      <input type="email" name="newEmail" id="newEmail-field" class="register-form-field" placeholder="Enter New Email Here">
      <input type="submit" value="Register" id="register-form-submit">
      <a href="login.html" type="button" value="login" id="register-form-submit">Go to Login</a>
    </form>
  
  </main>
</body>
<script defer src="login.js"></script>
</html>
