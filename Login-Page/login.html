<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="website-name-header">Book Bringer</h1>
    <h2 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" autocomplete="off" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="button" value="Login" id="login-form-submit">
      <a href="register.html" type="button" value="Register" class="register-button"  id="register-form-submit">Register</a>
    </form>
  
  </main>
</body>
<script defer src="script.js"></script>
</html>
